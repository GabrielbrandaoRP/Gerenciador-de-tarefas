<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b6a9215c3.js" crossorigin="anonymous"></script>
   
    <title>Gerenciador de tarefas</title>
</head>
<body>
    <div id="container">
        <div class="title">

            <a href="table.html" class="backIcon">
                <i class="fa-solid fa-chevron-left"></i>
                <span>Voltar</span>
            </a>
            <h1>Lista de tarefas</h1>
        </div>
        <div id="form" >
           
            <label>Titulo da tarefa:</label>
            <input type="text" id="taskTitle" placeholder="Insira o titulo da tarefa">

            <label >Descreva a tarefa:</label>
            <textarea placeholder="Digite a descrição da tarefa ser adicionada"
             id="textField"></textarea>

            <button onclick="addTask()"
             >
                Adicionar tarefa
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>


        <div class="lineDiv">.</div>


        <table id="taskTable">
          
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList">

            </tbody>
        </table>
    </div>

<footer>
        <div class="contentFooter">
            <div class="titleFooter">
                <h1>Idealizado e desenvolvido por</h1>
                <a href="https://github.com/GabrielbrandaoRP">Gabriel Brandão - Desenvolvedor Web</a>
            </div>

            <div class="socialIcons">
                <a class="iconGithub" href="https://github.com/GabrielbrandaoRP">
                    <i class="fa-brands fa-github"></i>  
                </a>

                <a class="iconLinkedin" href="https://www.linkedin.com/in/gabriel-brandaorp/">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a class="iconInstagram"href="https://www.instagram.com/gabrielbrandao.p/">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer> 

    <script src="script.js"></script>
</body>
</html>
